<div class="signup-container">
  <h1>Crear Cuenta</h1>
  <form>
    <div class="form-group">
      <label>Tipo de Cuenta</label>
      <div class="account-type-options">
        <label><input type="radio" name="tipoCuenta" value="empresario" checked> Empresario</label>
        <label><input type="radio" name="tipoCuenta" value="inversionista"> Inversionista</label>
        <label><input type="radio" name="tipoCuenta" value="empleado"> Empleado</label>
      </div>
    </div>
    <div class="form-group">
      <label for="tipoDocumento">Tipo de Documento</label>
      <select id="tipoDocumento" name="tipoDocumento">
        <option value="carnet">Carnet De Extranjería</option>
        <option value="dni">DNI</option>
      </select>
    </div>
    <div class="form-group">
      <label for="numeroDocumento">Número de documento</label>
      <input id="numeroDocumento" name="numeroDocumento" type="text">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" name="username" type="text">
    </div>
    <div class="form-group">
      <label for="email">Email *</label>
      <input id="email" name="email" type="email">
    </div>
    <div class="form-group">
      <label for="password">Password *</label>
      <input id="password" name="password" type="password">
      <div class="password-hint">Mínimo 8 caracteres</div>
    </div>
    <button class="signup-btn" type="submit">Crear Cuenta</button>
    <div class="login-link">
      Ya tienes cuenta? <a routerLink="/login">Iniciar Sesion</a>
    </div>
  </form>
</div>
