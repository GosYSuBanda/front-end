<div class="signup-container">
  <h1>Crear Cuenta</h1>
  
  <!-- Success Message -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  
  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  
  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <div class="form-group">
      <label for="firstName">Nombre *</label>
      <input 
        id="firstName" 
        name="firstName" 
        type="text" 
        [(ngModel)]="signupData.firstName"
        required>
    </div>
    
    <div class="form-group">
      <label for="lastName">Apellido *</label>
      <input 
        id="lastName" 
        name="lastName" 
        type="text" 
        [(ngModel)]="signupData.lastName"
        required>
    </div>
    
    <div class="form-group">
      <label for="email">Email *</label>
      <input 
        id="email" 
        name="email" 
        type="email" 
        [(ngModel)]="signupData.email"
        required>
    </div>
    
    <div class="form-group">
      <label for="phoneNumber">Número de teléfono</label>
      <input 
        id="phoneNumber" 
        name="phoneNumber" 
        type="tel" 
        [(ngModel)]="signupData.phoneNumber"
        placeholder="+52-555-123-4567">
    </div>
    
    <div class="form-group">
      <label for="roleId">Tipo de cuenta *</label>
      <select 
        id="roleId" 
        name="roleId" 
        [(ngModel)]="signupData.roleId"
        required
        [disabled]="isLoadingRoles">
        <option value="">Selecciona un tipo de cuenta</option>
        <option 
          *ngFor="let role of roles" 
          [value]="role._id">
          {{ getRoleDisplayName(role.name) }}
        </option>
      </select>
      <div *ngIf="isLoadingRoles" class="loading-hint">
        Cargando tipos de cuenta...
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Password *</label>
      <input 
        id="password" 
        name="password" 
        type="password" 
        [(ngModel)]="signupData.password"
        required>
        <div class="password-hint">
          Mínimo 8 caracteres, incluir mayúsculas, minúsculas y números
        </div>
    </div>
    
    <button 
      class="signup-btn" 
      type="submit" 
      [disabled]="isLoading || isLoadingRoles">
      <span *ngIf="!isLoading">Crear Cuenta</span>
      <span *ngIf="isLoading">Creando cuenta...</span>
    </button>
    
    <div class="login-link">
      Ya tienes cuenta? <a routerLink="/login">Iniciar Sesion</a>
    </div>
  </form>
</div>
