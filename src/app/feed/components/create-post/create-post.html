<div class="create-post-card">
  <div class="create-post-header">
    <h3>Crear nueva publicación</h3>
  </div>
  
  <form (ngSubmit)="onSubmit()" class="create-post-form">
    <div class="form-group">
      <label for="title">Título</label>
      <input 
        type="text" 
        id="title" 
        name="title" 
        [(ngModel)]="postData.title" 
        placeholder="Título de tu publicación"
        required
      >
    </div>
    
    <div class="form-group">
      <label for="content">Contenido</label>
      <textarea 
        id="content" 
        name="content" 
        [(ngModel)]="postData.content" 
        placeholder="¿Qué quieres compartir?"
        rows="4"
        required
      ></textarea>
    </div>
    
    <div class="form-group">
      <label for="postType">Tipo de publicación</label>
      <select 
        id="postType" 
        name="postType" 
        [(ngModel)]="postData.postType"
      >
        <option value="general">General</option>
        <option value="financial">Financiero</option>
        <option value="invoice">Factura</option>
        <option value="question">Pregunta</option>
        <option value="announcement">Anuncio</option>
      </select>
    </div>

    <div class="form-group">
      <label for="imageUrl">URL de imagen (opcional)</label>
      <input 
        type="url" 
        id="imageUrl" 
        name="imageUrl" 
        [(ngModel)]="postData.imageUrl" 
        placeholder="https://ejemplo.com/imagen.jpg"
      />
    </div>
    
    <!-- Error message -->
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
    
    <div class="form-actions">
      <button 
        type="submit" 
        class="submit-btn" 
        [disabled]="isSubmitting || !postData.title.trim() || !postData.content.trim()"
      >
        <span *ngIf="isSubmitting">Publicando...</span>
        <span *ngIf="!isSubmitting">Publicar</span>
      </button>
      
    </div>
  </form>
</div>
